<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QN 1</title>

    form{

<body style="background: rgb(109, 233, 8);">
    <center>
        <h1>VALIDATION FORM</h1>
    </center>
    <div class ="d1">
        <form id="ContactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <label for="adress">Adress:</label>
            <input type="text" id="adress" required><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" required><br><br>
            <label for="zip">Zip code:</label>
            <input type="text" id="zip code" required><br><br>
            <label for="counrty">Country:</label>
            <select>
                <option value="">Tanazania</option>
                <option value="">Kenya</option>
                <option value="">Uganda</option>
                <option value="">Zambia</option>
                <option value="">Rwanda</option>
                <option value="">Somalia</option>
            </select><br><br>
            <label for="gender">Gneder:</label>
            <input type="radio" id="lion" name="fav_language" value="LION">
            <label for="html">Female</label>
            <input type="radio" id="chair" name="fav_language" value="CHAIR">
            <label for="css">Male</label><br><br>
            <label for="gender">Preference:</label>
            <input type="checkbox" id="bus" name="BUS" value="BUS">
            <label for="vehicle1"> red</label>
            <input type="checkbox" id="tool" name="tool" value="spoon">
            <label for="vehicle2"> green</label>
            <input type="checkbox" id="vaspa" name="vaspa" value="vaspa">
            <label for="vehicle3"> blue</label><br><br>
            <label for="phone"> Phone number:</label>
            <input type="text" id="number" required><br><br>
            <label for="pass"> Password:</label>
            <input type="text" id="pass" required><br><br>
            <label for="newpass"> Verify password:</label>
            <input type="text" id="newpass" required><br><br>
            <button type="send">SEND</button>
            <button type="clear">CLEAR</button>
        </form>
    </div>  
</body>
<script src="QN 1.JS"></script>
</html>
