<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="QN 2.css">
</head>
<body>
<div class="form">
<h1>Student Registration Form</h1>
<form action="index.php" method="post">
<input type="text" id="name" name="name" placeholder="Name" required>
<input type="text" id="register_number" name="register_number" placeholder="Register Number" required>
<input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
<input type="text" id="program" name="program" placeholder="Program" required>
<input type="email" id="email" name="email" placeholder="Email" required>
<input type="text" id="temporary_address" name="temporary_address" placeholder="Temporary Address" required>
<input type="text" id="permanent_address" name="permanent_address" placeholder="Permanent Address" required>
<input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
<input type="checkbox" id="permanent_address_same_as_temporary_address" name="permanent_address_same_as_temporary_address" value="true">
<label for="permanent_address_same_as_temporary_address">Permanent Address is same as Temporary Address</label>
<input type="submit" value="Submit">
</form>
</div>
<script src="QN 2.js"></script>
</body>
</html>
